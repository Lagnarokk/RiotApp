name: riot_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  connectivity_plus: ^6.0.3
  shared_preferences: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/icons/skull.svg
   - assets/icons/titleIcon.svg
   - assets/icons/valorant.png
   - assets/icons/fortnite.jpg
   - assets/icons/warzone.png
   - assets/icons/apex.jpg

  fonts:
    - family: NuevaFuente
      fonts:
        - asset: assets/fonts/Arbutus-Regular.ttf
